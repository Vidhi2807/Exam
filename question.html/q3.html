<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }

        @media (min-width: 600px) and (max-width: 900px) {
            body {
                font-size: 18px;
            }
        }

        @media (min-width: 901px) {
            body {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <h2>Resize to show the responsive website </h2>

</body>

</html>
